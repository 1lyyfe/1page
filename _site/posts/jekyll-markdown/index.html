<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live App Projects</title>
  <link rel="stylesheet" href="/assets/css/post.css" />
  <link rel="stylesheet" href="/assets/css/syntax.css" />
  <link rel="stylesheet" href="/assets/css/common.css" />
  <script src="/assets/js/categories.js"></script>
  <script defer src="/assets/js/lbox.js"></script>
  <style>
    /* Additional CSS styles for the images */
    .image-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      justify-items: center;
    }
    .image-list-item {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
    }
    .image-list-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <a class="site-title" href="/">Live App Projects</a>
    </header>
    <section class="article">
      <div class="article-header">
        <h2 class="article-title">Live App Projects</h2>
      </div>
      <div class="content">
        <div class="image-list">
          <div class="image-list-item">
            <a href="URL_OF_YOUR_FIRST_LIVE_APP">
              <img src="URL_OF_YOUR_FIRST_APP_IMAGE" alt="First App" />
            </a>
          </div>
          <!-- Add more image-list-item divs for additional apps -->
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 | Your Name</p>
    </footer>
  </main>
</body>
</html>
